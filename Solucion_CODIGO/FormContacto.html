<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulario de Login</title>

    initial-scale=1, maximum-scale=1,minimum-scale=1">

	<script>
		
		valor = document.getElementById("txtEmail").value;
if( isNaN(valor) ) {
  return false;
}
		valor = document.getElementById("txtTelefono").value;
if( !(/\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)/.test(valor)) ) {
  return false;
}
	</script>
  <body>
    <form class="" action="" method="post" name="FormContacto">
      <h2>Contacto</h2>
      <p>Correo Electronico</p>
      <input type="text" name="txtEmail" placeholder="&#9993; usuario@gmail.com" required>
      <p>Fecha de Nacimiento</p>
      <input type="date" name="txtFecha" >
      <p>Tel√©fono</p>
      <input type="tel" name="txtTelefono" placeholder="&#9742; Telefono"  required>
      <input type="submit" name="BtnEnviar" value="Enviar">
    </form>
  </body>
</html>
